<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cameras</title>
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
    <style>
        body {
            background: black;
            color: white;
        }
        .player-wrapper {
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 10px;
            row-gap: 10px;
        }
        .op-wrapper.ovenplayer {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        .op-wrapper.ovenplayer .op-ratio {
            padding-bottom: 75%;
        }
        #search-wrapper {
            padding: 20px;
        }
        input[type="text"], button {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="search-wrapper">
    <input type="text" id="searchTerm" placeholder="Enter camera name..." onkeyup="searchOnEnter(event)">
    <button onclick="filterCameras()">Search</button>
</div>
<div class="player-wrapper" id="wrapper"></div>

<script>
    let cameras = [];
    let playerContainers = {}; // Tracks player instances by their container ID

    function addCamera(name) {
        let containerId = 'player-' + name; // Unique ID for the player container
        let wrapper = document.getElementById('wrapper');
        let div = document.createElement('div');
        div.className = 'camera-preview';
        div.id = containerId;
        wrapper.appendChild(div);

        const player = OvenPlayer.create(containerId, {
            autoStart: true,
            autoFallback: false,
            mute: true,
            controls: true,
            sources: [{
                "file": `hls/${name}.m3u8`,
                "label": "hls",
                "type": "hls"
            }],
        });

        playerContainers[containerId] = true; // Mark this container as having an active player
    }

    function cleanupPlayers() {
        Object.keys(playerContainers).forEach(containerId => {
            const container = document.getElementById(containerId);
            if (container) {
                // If direct player destruction isn't available, consider stopping playback here if applicable
                // Example: player.stop(); // Assuming .stop() is a valid method

                // Remove the player container from the DOM
                 container.parentNode.removeChild(container);
                 console.log('Player container removed:', containerId);
             }
         });
         playerContainers = {}; // Reset the playerContainers tracking object after cleanup
     }

    function filterCameras() {
        const searchTerm = document.getElementById('searchTerm').value.toLowerCase();
        cleanupPlayers(); // Cleanup existing players before filtering

        cameras.filter(camera => camera.toLowerCase().includes(searchTerm))
               .forEach(camera => addCamera(camera));
    }

    function searchOnEnter(event) {
        // Check if the key pressed is 'Enter'
        if (event.keyCode === 13) {
            filterCameras();
        }
    }

    function fetchCameras() {
        console.log('Request active RTMP streams');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'stat', true);
        xhr.responseType = 'document'; // Corrected responseType
        xhr.onload = function () {
            if (xhr.status === 200) {
                const xml = xhr.responseXML;
                let camIter = xml.evaluate(`/rtmp/server/application/name[contains(., "cam")]/../live/stream/name`,
                    xml, null, XPathResult.ANY_TYPE, null);

                while (true) {
                    const el = camIter.iterateNext();
                    if (!el) break;

                    const name = el.textContent;
                    cameras.push(name);
                }

                cameras.sort();
                cameras.forEach(camera => addCamera(camera));
            }
        };
        xhr.send();
    }

    window.onload = fetchCameras;
</script>
</body>
</html>
